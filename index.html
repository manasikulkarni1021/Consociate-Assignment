<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Registration</div>
      <form action="#" id="validationCheck">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input
              type="text"
              name=""
              id="name"
              class="error-message"
              placeholder="Enter Your Name"
              required
              onchange="validateName()"
            />
            <div id="nameValidationMsg"></div>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input
              type="text"
              name=""
              id="email"
              placeholder="Enter Your Email"
              required
              onchange="validateEmail()"
            />
            <div id="emailValidationMsg"></div>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input
              type="tel"
              name=""
              id="phoneNumber"
              placeholder="Enter Your Phone Number"
              required
              onchange="validatePhoneNumber()"
            />
            <div id="phoneValidationMsg"></div>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input
              type="text"
              name=""
              id="address"
              className=""
              placeholder="Enter Your Address"
              required
            />
          </div>
          <div class="input-box">
            <span class="details">State</span>
            <input
              value=""
              type="text"
              name=""
              id="state"
              placeholder="Enter Your City"
              required
            />
          </div>
          <span class="details">Country</span>
          <select id="countryDropdown" class="country">
            <option value="">select country</option>
          </select>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" />
          <input type="radio" name="gender" id="dot-2" />
          <input type="radio" name="gender" id="dot-3" />
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one" id="gender"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two" id="gender"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three" id="gender"></span>
              <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" name="" id="entry" />
        </div>
      </form>
      <table id="display">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone number</th>
          <th>Address</th>
          <th>State</th>
          <th>Country</th>
        </tr>
      </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
